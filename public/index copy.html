<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!-- tachyon ↓ -->
  <link rel="stylesheet" href="https://unpkg.com/tachyons@4/css/tachyons.min.css">
  <!-- typeit ↓ -->
  <script src="https://unpkg.com/typeit@8.6.0/dist/index.umd.js"></script>
  <!-- scrollout : https://scroll-out.github.io/guide.html#installing-from-a-cdn-->
  <script src="https://unpkg.com/scroll-out/dist/scroll-out.min.js"></script>
  <title>i.canmart</title>
</head>

<body>
  <h1 id="logo">iCANMART</h1>
  <span class="logo_sub">BUSAN KOREA</span>
  <script>
    new TypeIt( '#logo', {
      speed: 50,
      afterComplete: function ( instance )
      {
        instance.destroy();//remove cursor
      }
    } )//
      .options( {speed: 200} )
      .pause( 1000 )
      .delete( 9, {delay: 500} )
      .pause( 1000 )
      .options( {speed: 45} )
      .type( "CANMART" )
      .pause( 1000 )
      .move( null, {to: 'START'} )
      .type( "<b>i.</b>" )
      .pause( 500 )
      .move( null, {to: 'END'} )
      .pause( 2000 )
      .go();
  </script>
  <div id="root"></div>
  </p>
  <p>
    </div>
    </div>
    <script>
      ScrollOut( {
        targets: "#logo"
        // , offset: 400
      } )
    </script>
</body>

</html>
